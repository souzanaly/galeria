<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>galeria do meu pinterest!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #b6b4d8;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: white;
            margin-top: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 90%;
            margin: auto;
            justify-items: center;
            align-items: start;
            
        }
        .gallery img {
            width: 100%;
            height: auto;
            max-height: 300px;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            object-fit: cover;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <h1>galeria do meu pinterest!</h1>
    <h2>esmaltes</h2>
    <div class="gallery">
        <img src="esmaltes2.jpg" alt="Imagem 1" onclick="openModal(this.src)">
        <img src="esmalte3.jpg" alt="Imagem 2" onclick="openModal(this.src)">
        <img src="esmaltes.jpg" alt="Imagem 3" onclick="openModal(this.src)">
        <img src="esmaltes4.jpg" alt="Imagem 4" onclick="openModal(this.src)">
        <img src="esmalte5.jpg" alt="Imagem 5" onclick="openModal(this.src)">
        <img src="esmalte6.jpg" alt="Imagem 6" onclick="openModal(this.src)">
        <img src="esmalte7.jpg" alt="Imagem 7" onclick="openModal(this.src)">
        <img src="esmalte8.jpg" alt="Imagem 8" onclick="openModal(this.src)">
        <img src="esmalte9.jpg" alt="Imagem 9" onclick="openModal(this.src)">
        <img src="esmalte10.jpg" alt="Imagem 10" onclick="openModal(this.src)">
        <img src="esmalte11.jpg" alt="Imagem 10" onclick="openModal(this.src)">
        <img src="esmalte12.jpg" alt="Imagem 10" onclick="openModal(this.src)">
        <img src="esmalt13.jpg" alt="Imagem 10" onclick="openModal(this.src)">
        <img src="esmalte14.jpg" alt="Imagem 10" onclick="openModal(this.src)">
    </div>
    <h3>produtos de cabelo</h3>
    <div class="gallery">
        <img src="cabelo2.jpg" alt="Imagem 1" onclick="openModal(this.src)">
        <img src="cabelo3.jpg" alt="Imagem 2" onclick="openModal(this.src)">
        <img src="cabelo4.jpg" alt="Imagem 3" onclick="openModal(this.src)">
        <img src="cachos.jpg" alt="Imagem 4" onclick="openModal(this.src)">
        <img src="cabelo5.jpg" alt="Imagem 5" onclick="openModal(this.src)">
        <img src="cabelo6.jpg" alt="Imagem 6" onclick="openModal(this.src)">
        <img src="cabelo10.jpg" alt="Imagem 7" onclick="openModal(this.src)">
        <img src="cabelo11.jpg" alt="Imagem 8" onclick="openModal(this.src)">
        <img src="cabelo12.jpg" alt="Imagem 9" onclick="openModal(this.src)">
        <img src="cabelo13.jpg" alt="Imagem 10" onclick="openModal(this.src)">
        <img src="cabelo14.jpg" alt="Imagem 10" onclick="openModal(this.src)">
        <img src="cabelo15.jpg" alt="Imagem 10" onclick="openModal(this.src)">
        <img src="cabelo16.jpg" alt="Imagem 10" onclick="openModal(this.src)">
        <img src="cabelo17.jpg" alt="Imagem 10" onclick="openModal(this.src)">
    </div>

    <div class="modal" id="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modalImg">
    </div>

    <script>
        function openModal(src) {
            document.getElementById('modalImg').src = src;
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        document.addEventListener("keydown", function(event) {
            if (event.key === "Escape") {
                closeModal();
            }
        });

        document.getElementById("modal").addEventListener("click", function(event) {
            if (event.target === this) {
                closeModal();
            }
        });
    </script>
</body>
</html>
