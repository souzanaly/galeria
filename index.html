<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nossa Galeria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #373390;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: white;
            margin-top: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 90%;
            margin: auto;
            
        }
        .gallery img {
            width: 100%;
            height: auto;
            max-height: 300px;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            object-fit: cover;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Nossa Galeria</h1>
    <div class="gallery">
        <img src="euebelo.png.jpeg" alt="Imagem 1" onclick="openModal(this.src)">
        <img src="nomc.jpeg" alt="Imagem 2" onclick="openModal(this.src)">
        <img src="nÃ³s.jpeg" alt="Imagem 3" onclick="openModal(this.src)">
        <img src="lindos.jpeg" alt="Imagem 4" onclick="openModal(this.src)">
        <img src="euebelo2.jpeg" alt="Imagem 5" onclick="openModal(this.src)">
        <img src="euebelo3.jpeg" alt="Imagem 6" onclick="openModal(this.src)">
        <img src="bu.jpeg" alt="Imagem 7" onclick="openModal(this.src)">
        <img src="nerds.jpeg" alt="Imagem 8" onclick="openModal(this.src)">
        <img src="cinema.jpeg" alt="Imagem 9" onclick="openModal(this.src)">
        <img src="agnt.jpeg" alt="Imagem 10" onclick="openModal(this.src)">
    </div>

    <div class="modal" id="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modalImg">
    </div>

    <script>
        function openModal(src) {
            document.getElementById('modalImg').src = src;
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        document.addEventListener("keydown", function(event) {
            if (event.key === "Escape") {
                closeModal();
            }
        });

        document.getElementById("modal").addEventListener("click", function(event) {
            if (event.target === this) {
                closeModal();
            }
        });
    </script>
</body>
</html>
